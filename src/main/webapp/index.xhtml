<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jc="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<h:form>
		<div>
			<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">MicroCMS</a>
					</div>
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="active">
							<h:commandLink value="Questions" action="question" actionListener="#{questionController.clear()}" />
							</li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
						 <jc:if test="#{userController.logged}">  
						 		<li>
						 		<h:commandLink value="welcome #{userController.username} !" style="color:white;" action="qtuser"
						 					   actionListener="#{questionByUserController.refresh()}" />
						 		</li>
                                <li><h:commandLink value="Log Out" action="#{userController.logout()}" /></li>
                         </jc:if>						
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</h:form>
	<div class="container">
		<br />
		<f:insert name="content">
		</f:insert>
	</div>
	<hr />
</h:body>
</html>
